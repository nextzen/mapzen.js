<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Mapzen js Boilerplate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css">
    <link rel="stylesheet" href="./dist/css/mapzen.js.css">
  </head>
  <body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://mapzen.com/tangram/0.8/tangram.min.js"></script>
    <script src="./dist/mapzen.min.js"></script>
    <script>

      // when GeoIP is available, set the map's initial view to detected coords.
      var lat, lon;

      if (typeof Geo === 'object') {
        lon = Geo.lon
        lat = Geo.lat
      } else {
      // When GeoIP is not available, use NYC coords as default
        lon = -74.009
        lat = 40.70531
      }

      var map = L.Mapzen.map('map');
      map.setView([lat, lon],13);

    </script>
  </body>
</html>
