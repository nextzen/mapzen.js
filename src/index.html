<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="map"></div>
    <script src='https://geoiplookup.wikimedia.org/'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://mapzen.com/tangram/tangram.min.js"></script>
    <script src="./bundle.min.js"></script>
    <script>

      // when GeoIP is available, set the map's initial view to detected coords.
      var lat, lon;

      if (typeof Geo === 'object') {
        lon = Geo.lon
        lat = Geo.lat
      } else {
        lon = -74.009
        lat = 40.70531
      }

      //var map = L.map('map');
      var map = L.Mapzen.map('map');
      map.setupScene('https://mapzen.com/carto/bubble-wrap-style/2/bubble-wrap.yaml');
      //map.setView([lat, lon],13);

      var geocoder = L.Mapzen.geocoder('search--NA8UXg');//
      geocoder.addTo(map);

      L.Mapzen.bug({
        name: 'Tangram',
        link: 'https://mapzen.com/projects/tangram',
        tweet: 'Tangram: real-time WebGL maps from @mapzen',
        repo: 'https://github.com/tangrams/tangram'});

    </script>
  </body>
</html>
