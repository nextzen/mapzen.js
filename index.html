<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css">
    <link rel="stylesheet" href="./public/main.css">
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
    <script src="https://mapzen.com/tangram/tangram.min.js"></script>
    <script src="./dist/bundle.js"></script>
    <script>
      var webmap = WebMap.init(document.getElementById('map'), [40.70531887544228, -74.00976419448853], 15);
      //going with rawgit file since bubble wrap style is still work in process,
      //and has some dependancies.
      webmap.setupScene('https://rawgit.com/tangrams/bubble-wrap/gh-pages/bubble-wrap.yaml');
    </script>
  </body>
</html>
